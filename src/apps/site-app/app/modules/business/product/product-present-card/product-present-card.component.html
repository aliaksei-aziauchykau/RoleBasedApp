
<div class="py-3">
    <div class="card">
        <img class="card-img-top" src="../../../../../../../content/images/fake.svg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{model.name}}</h5>
            <p class="card-text">{{model.description}}</p>
            <a href="#" class="btn btn-outline-dark" [routerLink]="['/product/', model.path]">Navigate</a>
        </div>
    </div>
</div>
