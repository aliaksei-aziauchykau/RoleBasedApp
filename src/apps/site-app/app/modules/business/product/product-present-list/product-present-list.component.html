<div>
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col col-md-6">
            <div class="Presentor-search">
                <div class="oi oi-compass icon"></div>
                <div>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let productView of products" class="col col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
            <mc-product-present-card [model]="productView"></mc-product-present-card>
        </div>
    </div>
</div>
