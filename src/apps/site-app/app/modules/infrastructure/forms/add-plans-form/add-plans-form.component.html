<form (ngSubmit)="submit()">
    <div class="form-row justify-content-start">
        <div class="form-group col-md-4">
            <label for="planName">Plan Name</label>
            <input type="text" name="planName" [(ngModel)]="model.planName" class="form-control" id="planName" placeholder="Plan Name">
        </div>
        <div class="form-group col-md-2">
            <label for="amount">Amount</label>
            <input type="text" name="amount" [(ngModel)]="model.amount" class="form-control" id="amount" placeholder="Amount">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-sm">Add</button>
    </div>
</form>
