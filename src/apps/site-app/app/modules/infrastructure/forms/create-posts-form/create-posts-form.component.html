<form (ngSubmit)="submit()">
    <div class="form-group">
        <label for="title-post">Title</label>
        <input type="text" name="titlePost" [(ngModel)]="model.title" class="form-control" id="title-post" placeholder="Enter Title">
    </div>
    <div class="form-group">
        <label for="message-post">Message</label>
        <quill-editor name="messagePost" [(ngModel)]="model.message" theme="snow"></quill-editor>
    </div>
    <div class="form-group">
        <mc-tag-editor></mc-tag-editor>
    </div>
    <div class="form-group form-row">
        <div class="col-8">
            <label for="plans-post">Select your plan</label>
            <select name="plan-selected" [ngModel]="selectedPlan" (ngModelChange)="planOnChange($event)" class="form-control" id="plans-post">
                <option [ngValue]="i" *ngFor="let i of plans">{{i.name}}</option>
            </select>
        </div>
        <div class="col-4">
            <ul *ngFor="let planType of model.planTypes; index as i;" class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{planType.name}}</span>
                    <span (click)="removePlan(i)" class="oi oi-circle-x icon"></span>
                </li>
            </ul>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
