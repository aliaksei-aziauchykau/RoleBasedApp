<div>
    <div class="row justify-content-center pt-4 px-4">
        <div class="col-md-4">
            <form (ngSubmit)="login()" class="p-4 login--form">
                <div class="form-group">
                    <label for="login-form-email">Email address</label>
                    <input type="email" name="email" [(ngModel)]="loginInfo.email" class="form-control" id="login-form-email" aria-describedby="emailHelp" placeholder="Enter email"  #email="ngModel" required />
                    <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone else.</small>
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        Name is required
                    </div>

                </div>
                <div class="form-group">
                    <label for="login-form-password">Password</label>
                    <input type="password" name="password" [(ngModel)]="loginInfo.password" class="form-control" id="login-form-password" placeholder="Password"  #password="ngModel" required />
                </div>
                <div *ngIf="error" class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
                <p>Or</p>
                <div class="form-group">
                    <a routerLink="/registration"  href="javascript:void(0)" role="button" class="btn btn-outline-primary">Sing up</a>
                </div>
            </form>
        </div>
    </div>
</div>
