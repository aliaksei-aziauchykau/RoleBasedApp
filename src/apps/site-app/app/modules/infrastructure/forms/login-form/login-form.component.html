<div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-2">
            <img class="astro" src="~root_module/content/images/astronaut.png">
        </div>
    </div>
    <div class="row justify-content-center pt-5 px-4">
        <div class="col-md-4">
            <form (ngSubmit)="login()" class="p-4 login--form">
                <div class="form-group row">
                    <!-- <label class="col-sm-4 col-form-label" for="login-form-email">Email address</label> -->
                    <div class="col">
                        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                            Name is required
                        </div>
                        <input type="email" name="email" [(ngModel)]="loginInfo.email" class="form-control" id="login-form-email" aria-describedby="emailHelp" placeholder="Enter email"  #email="ngModel" required />
                    </div>
                </div>
                <div class="form-group row">
                    <!-- <label class="col-sm-4 col-form-label" for="login-form-password">Password</label> -->
                    <div class="col">
                        <input type="password" name="password" [(ngModel)]="loginInfo.password" class="form-control" id="login-form-password" placeholder="Password"  #password="ngModel" required />
                    </div>
                </div>
                <div *ngIf="error" class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-dark">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
