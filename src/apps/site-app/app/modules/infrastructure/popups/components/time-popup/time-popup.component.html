<div class="mc-container" [class.fade-out]="isFadeout">
    <div class="alert alert-dismissible" [ngClass]="[itemPopupClass]" role="alert">
        {{ item.message }}
        <button (click)="this.removeMessage()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
